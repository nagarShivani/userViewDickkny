<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->
<section class="login_pages">
     <div class="container-fluid">
      <div class="row">
         <div class="col-md-6">
               <div class="login_image">
                <img src="assets/images/loginpage.jpg" alt="">
               </div>
         </div>
         <div class="login-page  col-md-6">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2" role="tab" aria-controls="register-2" aria-selected="true">Reset Password</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                            <form action="#" (submit)="resetPassword()" >
                                <!-- <div class="form-group">
                                    <label for="register-email-2">Your email address *</label>
                                    <input type="email" [(ngModel)]="registerEmail" class="form-control" id="register-email-2" name="register-email" required>
                                </div> -->

                                <div class="form-group">
                                    <label for="register-password-2">New Password *</label>
                                    <input type="password" [(ngModel)]="newPassword" class="form-control" id="register-password-2" name="register-password" required>
                                </div>

                                <div class="form-group">
                                    <label for="register-password-2">Confirm Password *</label>
                                    <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="register-password-2" name="register-password" required>
                                </div>

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>Reset Password</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
    </div><!-- End .login-page section-bg -->

      </div>
     </div>
</section>
   
</main><!-- End .main -->
