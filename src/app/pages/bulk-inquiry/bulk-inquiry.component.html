<main class="main">
        	
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 ">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bulk Inquiry</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
        
        <div class="container">
            <div class="row bulk_inquary">
             <div class="col-md-6">
                 <div class="bulk_images">
                    <img src="assets/images/bulk_inq.jpg" alt="">
                 </div>
             </div>
             <div class="col-md-6">
               <div class="bulk_form">
                <form (ngSubmit)="submitForm()" action="#"  [formGroup]="inquiryForm">
                    <h2 class="title">Bulk Inquiry</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required formControlName="name">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" required formControlName="phone">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="email">Your email address *</label>
                        <input type="email" class="form-control" id="email" name="email" required formControlName="email">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="order">Quantity</label>
                        <input type="text" class="form-control" id="order" name="order" required formControlName="quantity">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="product">Products</label>
                        <input type="text" class="form-control" id="product" name="product" required formControlName="product">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" formControlName="message" ></textarea>
                    </div><!-- End .form-group -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm" [disabled]="inquiryForm.invalid">
                            <span>SUBMIT</span>
                            <i class="icon-long-arrow-right"></i>
                        </button>
                    </div><!-- End .text-center -->
                       
                    
                </form>
               </div>
             </div>
            </div>
        </div><!-- End .container -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
