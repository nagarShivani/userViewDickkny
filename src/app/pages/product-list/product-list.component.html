        <div class="products mb-3">
          <div class="row justify-content-center">
            <div
              *ngFor="let product of products"
              class="col-6 col-md-4 col-lg-4"
            >
              <div class="product product-7 text-center">
                <figure class="product-media">
                  <span *ngIf="product.tag" class="product-label label-new">{{
                    product.tag
                  }}</span>
                  <a routerLink="/product/{{ product._id }}">
                    <img
                      src="{{ product.image }}"
                      alt="Product image"
                      class="product-image"
                    />
                  </a>

                  <div class="product-action-vertical">
                    <a
                      (click)="addToWishlist(product._id)"
                      class="btn-product-icon btn-wishlist btn-expandable cursor-pointer"
                      ><span>add to wishlist</span></a
                    >
                  </div>
                  <!-- End .product-action-vertical -->

                  <div class="product-action">
                    <a
                      (click)="addToCart(product._id)"
                      class="btn-product btn-cart cursor-pointer"
                      ><span>add to cart</span></a
                    >
                  </div>
                  <!-- End .product-action -->
                </figure>
                <!-- End .product-media -->

                <div class="product-body">
                  <div class="product-cat">
                    <a>{{ product?.brandId?.name }}</a>
                  </div>
                  <!-- End .product-cat -->
                  <h3 class="product-title">
                    <a routerLink="/product">{{ product.name }}</a>
                  </h3>
                  <!-- End .product-title -->
                  <div class="product-price">
                    <span class="new-price">₹{{ product.salePrice }}</span>
                    <span *ngIf="product.price" class="old-price"
                      >₹{{ product.price }}</span
                    >
                  </div>

      <aside class="col-lg-3 order-lg-first">
        <span class="mobile-menu-close"><i class="icon-close"></i></span>
        <div class="sidebar sidebar-shop">
          <div class="widget widget-clean">
            <label>Filters:</label>
            <a class="cursor-pointer" (click)="applyFilters()">Apply Filters</a>
            <a
              (click)="clearFilters()"
              class="sidebar-filter-clear cursor-pointer"
              >Clear Filters</a
            >
          </div>
          <!-- End .widget widget-clean -->

          <div class="widget widget-collapsible">
            <h3 class="widget-title">
              <a
                data-toggle="collapse"
                href="#widget-1"
                role="button"
                aria-expanded="true"
                aria-controls="widget-1"
              >
                Category
              </a>
            </h3>
            <!-- End .widget-title -->

            <div class="collapse show" id="widget-1">
              <div class="widget-body">
                <div class="filter-items filter-items-count">
                  <div
                    *ngFor="
                      let category of getCatSizeColorBrandPriceDetails?.categories
                    "
                    class="filter-item"
                  >
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="{{ 'cat-' + category._id }}"
                        [checked]="category.selected"
                        (change)="onCategoryChange(category)"
                      />
                      <label
                        class="custom-control-label"
                        [attr.for]="'cat-' + category._id"
                        >{{ category.name }}</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <!-- End .widget-body -->
            </div>
            <!-- End .collapse -->
          </div>
          <!-- End .widget -->

          <div class="widget widget-collapsible">
            <h3 class="widget-title">
              <a
                data-toggle="collapse"
                href="#widget-2"
                role="button"
                aria-expanded="true"
                aria-controls="widget-2"
              >
                Size
              </a>
            </h3>
            <!-- End .widget-title -->

            <div class="collapse show" id="widget-2">
              <div class="widget-body">
                <div class="filter-items">
                  <div
                    *ngFor="let size of getCatSizeColorBrandPriceDetails?.sizes"
                    class="custom-control custom-checkbox"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      [id]="'size-' + size.size"
                      [checked]="size.selected"
                      (change)="toggleSize(size)"
                    />
                    <label
                      class="custom-control-label"
                      [for]="'size-' + size.size"
                      >{{ size.size }}</label
                    >
                  </div>
                </div>
                <!-- End .filter-items -->
              </div>
              <!-- End .widget-body -->
            </div>
            <!-- End .collapse -->
          </div>
          <!-- End .widget -->

          <div class="widget widget-collapsible">

            <div class="collapse show" id="widget-4">
              <div class="widget-body">
                <div class="filter-items">
                  <div
                    *ngFor="
                      let brand of getCatSizeColorBrandPriceDetails?.brands
                    "
                    class="filter-item"
                  >
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        [id]="'brand-' + brand._id"
                        [checked]="brand.selected"
                        (change)="toggleBrand(brand)"
                      />
                      <label
                        class="custom-control-label"
                        [for]="'brand-' + brand._id"
                        >{{ brand.name }}</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->

              </div>
