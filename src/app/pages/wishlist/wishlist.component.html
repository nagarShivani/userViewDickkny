<main class="main">
  <nav aria-label="breadcrumb" class="breadcrumb-nav">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Shop</a></li>
        <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
      </ol>
    </div>
    <!-- End .container -->
  </nav>
  <!-- End .breadcrumb-nav -->

  <div class="page-content">
    <div class="container-fluid">
      <table class="table table-wishlist table-mobile">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Size</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of wishListOfUser">
            <td
              routerLink="/product/{{ item?.productId?._id }}"
              class="product-col cursor-pointer"
            >
              <div class="product">
                <figure class="product-media">
                  <a>
                    <img [src]="item?.productId?.image" alt="Product image" />
                  </a>
                </figure>

                <h3 class="product-title">
                  <a>{{ item?.productId?.name }}</a>
                </h3>
                <!-- End .product-title -->
              </div>
              <!-- End .product -->
            </td>
            <!-- <td class="price-col">₹{{ item?.productId?.price }}</td> -->
            <td class="price-col">₹{{ item?.productId?.salePrice }}</td>
            <td class="size-col">
              <select [(ngModel)]="selectedSize" class="form-control">
                <option
                  *ngFor="let size of item?.productId?.size"
                  [value]="size._id"
                >
                  {{ size.size }}
                </option>
              </select>
            </td>
            <td class="action-col">
              <button
                class="btn btn-block btn-outline-primary-2"
                (click)="addToCart(item._id)"
              >
                <i class="icon-cart-plus"></i>Add to Cart
              </button>
            </td>
            <td class="remove-col">
              <button
                class="btn-remove"
                (click)="removeFromWishlist(item.productId._id)"
              >
                <i class="icon-close"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End .table table-wishlist -->
      <div class="wishlist-share">
        <div class="social-icons social-icons-sm mb-2">
          <label class="social-label">Share on:</label>
          <a
            href="https://www.facebook.com/Dickny"
            class="social-icon"
            title="Facebook"
            target="_blank"
            ><i class="icon-facebook-f"></i
          ></a>
          <!-- <a href="#" class="social-icon" title="Twitter" target="_blank"
            ><i class="icon-twitter"></i
          ></a> -->
          <a
            href="https://www.instagram.com/dickkny/"
            class="social-icon"
            title="Instagram"
            target="_blank"
            ><i class="icon-instagram"></i
          ></a>
          <!-- <a href="#" class="social-icon" title="Youtube" target="_blank"
            ><i class="icon-youtube"></i
          ></a>
          <a href="#" class="social-icon" title="Pinterest" target="_blank"
            ><i class="icon-pinterest"></i
          ></a> -->
        </div>
        <!-- End .soial-icons -->
      </div>
      <!-- End .wishlist-share -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .page-content -->
</main>
