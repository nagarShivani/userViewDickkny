<main class="main">
        	
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
                <li class="breadcrumb-item"><a href="dashboard.html">My Account</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Profile</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
        <div class="dashboard">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9">
                        <label>Street address *</label>
                        <input type="text" class="form-control" [(ngModel)]="userDetails.houseNumber"  [ngModelOptions]="{ standalone: true }"  placeholder="HouseNumber Number..." required>
                        <input type="text" class="form-control"[(ngModel)]="userDetails.streetAddress"  [ngModelOptions]="{ standalone: true }"  placeholder="Street Name ..." required>
                        <input type="text" class="form-control" [(ngModel)]="userDetails.apartment"  [ngModelOptions]="{ standalone: true }"  placeholder="Appartments, suite, unit etc ..." required>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>City *</label>
                                <input type="text"[(ngModel)]="userDetails.city"  [ngModelOptions]="{ standalone: true }"  class="form-control" required>
                            </div>

                            <div class="col-sm-6">
                                <label>State *</label>
                                <select class="form-control" [(ngModel)]="userDetails.state" name="state" required>
                                  <option value="" disabled selected>Select your state</option>
                                  <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                                </select>
                              </div>
                              
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>Postcode / ZIP *</label>
                                <input type="text" [(ngModel)]="userDetails.postcode"  [ngModelOptions]="{ standalone: true }" class="form-control" required>
                            </div>

                            <div class="col-sm-6">
                                <label>Country *</label>
                                <input type="tel" [disabled]="true" [(ngModel)]="userDetails.country"  [ngModelOptions]="{ standalone: true }"  class="form-control" required>
                            </div>
                        </div>
                </div>
                </div>
                <div (click)="submitAddress()" class="add_address cursor-pointer">
                    <a > Save Address</a>
                   </div>
            </div><!-- End .container -->
        </div><!-- End .dashboard -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
