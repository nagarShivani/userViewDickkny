<header class="header header-7">
  <div class="header-middle sticky-header" style="width: 100vw;">
    <div class="container-fluid">
      <div class="header-left">
        <button class="mobile-menu-toggler">
          <span class="sr-only">Toggle mobile menu</span>
          <i class="icon-bars"></i>
        </button>

        
        <a routerLink="home" class="logo">
          <img
            src="assets/images/logo.png"
            alt="Dickkny Logo"
            width="145"
            height="28"
          />
        </a>
        
        <!-- implement new nav bar with condition of four category  -->
        <nav class="main-nav">
          <ul class="menu sf-arrows">
            <li>
              <a routerLink="/home" class="cursor-pointer">Home</a>
            </li>
 
            <li *ngFor="let category of getLimitedCategories()">
              <a
                routerLink="/product-list/{{ category._id }}"
                class="cursor-pointer"
              >
                {{ category.name }}
              </a>
            </li>
          </ul>
        </nav>

        
   
      </div>


      <div class="header-right">
        <div class="header-search header-search-extended header-search-visible">
          <a href="#" class="search-toggle" role="button">
            <i class="icon-search"></i>
          </a>
          <form action="#" method="get">
            <div class="header-search-wrapper search-wrapper-wide">
              <label for="q" class="sr-only">Search</label>
              
              <!-- Updated search input with simpler functionality -->
              <input
                type="text"
                class="form-control"
                [(ngModel)]="searchQuery"
                (input)="onSearch()"
                name="q"
                id="q"
                placeholder="Search products..."
                required
              />
              
              <button class="btn btn-primary" type="submit">
                <i class="icon-search"></i>
              </button>
        
              <!-- Search results display -->
              <div class="search-results">
                <ul>
                  <li *ngFor="let result of searchResults">
                    {{ result.name }}
                  </li>
                </ul>
              </div>
        
              <!-- <div *ngIf="searchResults?.length === 0 && searchQuery">
                <p>No results found</p>
              </div> -->
            </div>
          </form>
        </div>
        
        <div *ngIf="!isLoggedInObject?.loginid">
          <ul>
            <li class="btnlogin"><a routerLink="/signin">Login/Signup</a></li>
          </ul>
        </div>
        <div *ngIf="isLoggedInObject.loginid" class="login_whislist">
          <ul>
            <li>
              <a routerLink="/wishlist"
                ><i class="icon-heart-o"></i
                ><span>{{ countOfCartAndWishlist?.wishListLength }}</span></a
              >
            </li>

            <li>
              <a routerLink="/dashboard"><i class="icon-user"></i></a>
            </li>
          </ul>
        </div>
        <div *ngIf="isLoggedInObject.loginid" class="dropdown cart-dropdown">
          <a
            routerLink="/cart"
            class="dropdown-toggle"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            data-display="static"
          >
            <i class="icon-shopping-cart"></i>
            <span class="cart-count">{{
              countOfCartAndWishlist?.cartLength
            }}</span>
          </a>

     
        </div>
        <!-- End .cart-dropdown -->
      </div>

      <!-- End .header-right -->
    </div>
    <!-- End .container-fluid -->
  </div>
  <!-- End .header-middle -->
</header>
