<h2 class="title text-center mb-4">Related Products</h2>
<!-- End .title text-center -->
<div
  class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow"
  data-toggle="owl"
  data-owl-options='{
    "nav": false, 
    "dots": true,
    "margin": 20,
    "loop": false,
    "responsive": {
        "0": {
            "items":1
        },
        "480": {
            "items":2
        },
        "768": {
            "items":3
        },
        "992": {
            "items":4
        },
        "1200": {
            "items":4,
            "nav": true,
            "dots": false
        }
    }
}'
>
  <div *ngFor="let product of data" class="product product-7 text-center">
    <figure class="product-media">
      <span *ngIf="product?.tag" class="product-label label-new">{{
        product.tag
      }}</span>
      <a routerLink="/product/{{ product._id }}">
        <img
          src="{{ product.image }}"
          alt="Product image"
          class="product-image"
        />
      </a>

      <div class="product-action-vertical">
        <a class="btn-product-icon btn-wishlist btn-expandable"
          ><span>add to wishlist</span></a
        >
      </div>
      <!-- End .product-action-vertical -->

      <div class="product-action">
        <a class="btn-product btn-cart"><span>add to cart</span></a>
      </div>
      <!-- End .product-action -->
    </figure>
    <!-- End .product-media -->

    <div class="product-body">
      <div class="product-cat">
        <a>{{ product?.categoryId?.name }}</a>
      </div>
      <!-- End .product-cat -->
      <h3 class="product-title">
        <a routerLink="/product/{{ product._id }}">{{ product.name }}</a>
      </h3>
      <!-- End .product-title -->
      <div class="product-price">â‚¹ {{ product.salePrice }}</div>
      <!-- End .product-price -->
      <!-- <div class="ratings-container">
            <div class="ratings">
                <div class="ratings-val" style="width: 20%;"></div>
            </div>
            <span class="ratings-text">( 2 Reviews )</span>
        </div> -->

      <div
        *ngIf="product.multipleimage.length > 0"
        class="product-nav product-nav-thumbs"
      >
        <a *ngFor="let images of product.multipleimage" class="active">
          <img src="{{ images }}" alt="product desc" />
        </a>
      </div>
      <!-- End .product-nav -->
    </div>
    <!-- End .product-body -->
  </div>
</div>
<!-- End .owl-carousel -->
